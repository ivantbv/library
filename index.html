<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Library</title>
    </head>
    <body>

        <h1>Browser Library App</h1>

     

              <div id="wrapper">
                <!-- id="wrapper" on the div with class card -->
            <div id="book-card">

                <!-- <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-forward" width="31" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#4CAF50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z"/>
                    <path d="M15 11l4 4l-4 4m4 -4h-11a4 4 0 0 1 0 -8h1" />
                  </svg> -->

            </div>        
                </div>
    
        <button class="open-button" onclick="openForm()">+</button>
        <div id="add-text" contenteditable="true"> <b>Add a Book </b></div>
        <div class="form-popup" id="myForm">
            <form action="" class="form-container" onsubmit="false">
              <h1>Book Details</h1>
          
              <label for="title"><b>Title</b></label>
              <input type="text" id="title" maxlength="41" placeholder="Enter the book's title" name="title" required>
          
              <label for="author"><b>Author</b></label>
              <input type="text" id="author" maxlength="41" placeholder="Enter the author's name" name="author" required>

              <label for="pages"><b>Pages</b></label>
              <input type="number" onkeypress="return isNumeric(event)"
    oninput="maxLengthCheck(this)" id="pages" maxlength="9" max="9001" placeholder="Enter the pages count" name="pages" required>
                
              <div id="radio-div"><b>Read Status</b>

              <div>
                <input type="radio" name="read" id="read" value="Read" checked>
                  <label for="Read"><b>Read</b></label>
            </div>
             <div>
                <input type="radio" name="read" id="not-read" value="Not read">
                 <label for="Not read"><b>Not read</b></label>
            </div> 
             <div>
                <input type="radio" name="read" id="progress" value="In progress">
                 <label for="In progress"><b>In progress</b></label>
            </div> 
        </div>
              <button type="submit" class="btn add">Add book</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>

        <script src="script.js"></script>
    </body>
</html>
